apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: us-central1-docker.pkg.dev/atomic-segment-442210-n3/hello-repo/hello-python-app
        ports:
        - containerPort: 8080
